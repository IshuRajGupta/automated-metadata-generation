<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Metadata Generation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area.drag-over {
            border-color: #3498db;
            background-color: #ecf0f1;
        }
        .upload-area-icon {
            font-size: 48px;
            color: #3498db;
        }
        .upload-area p {
            margin: 15px 0 0;
            color: #95a5a6;
        }
        input[type=file] {
            display: none;
        }
        #file-name {
            margin-top: 15px;
            font-style: italic;
            color: #555;
            font-weight: bold;
        }
        #submit-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* Hidden by default */
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #27ae60;
        }
        #submit-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Loading Bar */
        .progress-bar-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 20px;
            height: 10px;
            display: none; /* Hidden by default */
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            border-radius: 5px;
            transition: width 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Document Metadata</h1>
        <p>Drag & drop a file or click to select a .txt, .pdf, or .docx file.</p>
        
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
            <div id="upload-area" class="upload-area">
                <div class="upload-area-icon">&#128190;</div>
                <p>Click to browse files</p>
                <input type="file" name="file" id="file-upload" onchange="handleFileSelect()" required>
            </div>
            <p id="file-name"></p>
            <button type="submit" id="submit-btn">Generate Metadata</button>
            <div class="progress-bar-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </form>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        // Handle form submission and show progress bar
        uploadForm.addEventListener('submit', function() {
            if (fileInput.files.length > 0) {
                submitBtn.disabled = true;
                progressContainer.style.display = 'block';

                // Animate the progress bar
                let width = 1;
                const interval = setInterval(frame, 40); // Slower interval for smoother feel
                function frame() {
                    if (width >= 95) { // Stop at 95% to indicate waiting for server
                        clearInterval(interval);
                    } else {
                        width++;
                        progressBar.style.width = width + '%';
                    }
                }
            }
        });

        // Trigger file input click on upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // Handle file selection (both click and drop)
        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
                submitBtn.style.display = 'inline-block';
                progressContainer.style.display = 'none'; // Hide on new file select
                progressBar.style.width = '0%';
                submitBtn.disabled = false;
            } else {
                fileNameDisplay.textContent = '';
                submitBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
